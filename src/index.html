<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Cartas</h1>
    <input type="number" id="cardCount" placeholder="Número de cartas" min="1">
    <button id="drawBtn">Sorteo</button>
    <button id="sortBtn">Clasificación</button>
    
    <div id="cardContainer" class="cards"></div>
    <div id="logContainer"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
